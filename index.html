<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind and daisy UI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Geometry Genius</title>
</head>
<body>
    <header></header>
    <main>
        <section class="w-9/12 mx-auto mt-12">
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                <!-- Triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl hover:bg-purple-300">
                    <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 X b X h</p>
                      <p>
                        <input type="number" class="border bg-gray-200 text-xl w-24 px-2" 
                        placeholder="base" name="" id="triangle-base">
                        <span class="ml-2">cm</span>
                        <!-- triangle height -->
                        <input type="number" class="ml-4 border bg-gray-200 text-xl w-24 px-2" 
                        placeholder="height" name="" id="triangle-height">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="triangle-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" 
                        class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- Rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl  hover:bg-green-300">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>b=10cm, h=12cm</p>
                      <p>
                        <input type="text" class="border bg-gray-200 text-xl w-24 px-2" 
                        placeholder="width" name="" id="rectangle-width">
                        <span class="ml-2">cm</span>
                        <!-- rectangle length -->
                        <input type="text" class="ml-4 border bg-gray-200 text-xl w-24 px-2" 
                        placeholder="length" name="" id="rectangle-length">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="rectangle-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateRectangleArea()" 
                        class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
    
                  <!-- Parallelogram card -->
                <div class="card w-96 bg-base-100 shadow-xl hover:bg-red-300">
                    <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area (A) = w X l</p>
                      <p>
                        <!-- Parallelogram base -->
                        <input type="number" class="border bg-gray-200 text-xl w-24 px-2" 
                        placeholder="base" name="" id="Parallelogram-base">
                        <span class="ml-2">cm</span>
                        <!-- Parallelogram height -->
                        <input type="number" class="ml-4 border bg-gray-200 text-xl w-24 px-2" 
                        placeholder="height" name="" id="Parallelogram-height">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="Parallelogram-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateParallelogramArea()" 
                        class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
    
                  <!-- Ellipse card -->
                <div class="card w-96 bg-base-100 shadow-xl hover:bg-red-300">
                    <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Ellipse</h2>
                      <p>Area (A) =     Ï€ab</p>
                      <p>
                        <!-- Ellipse base -->
                        <input type="number" class="border bg-gray-200 text-xl w-24 px-2" 
                        placeholder="b" name="" id="Ellipse-base">
                        <span class="ml-2">cm</span>
                        <!-- Ellipse height -->
                        <input type="number" class="ml-4 border bg-gray-200 text-xl w-24 px-2" 
                        placeholder="a" name="" id="Ellipse-height">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="Ellipse-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateEllipseArea()" 
                        class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
    
    
    
    
            </div>
        </section>
       
    </main>

    <script src="script/index.js"></script>
</body>
</html>
